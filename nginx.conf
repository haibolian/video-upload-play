# 课程视频上传播放网站 - Nginx生产环境配置
# 
# 部署前准备：
# 1. 构建前端项目：cd frontend && npm run build
# 2. 确保后端服务运行在3000端口：cd backend && npm start
# 3. 根据实际部署路径修改下面的路径配置
# 4. 测试配置：sudo nginx -t
# 5. 重载配置：sudo systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;

    # 上传文件大小限制
    client_max_body_size 500M;

    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # 前端静态资源服务
    location / {
        root /path/to/video-upload-play/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API反向代理
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HLS视频流代理
    location /hls/ {
        proxy_pass http://localhost:3000/hls/;
        proxy_http_version 1.1;
        
        # CORS支持
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range';
        
        # m3u8文件不缓存
        location ~ \.m3u8$ {
            proxy_pass http://localhost:3000;
            add_header Cache-Control "no-cache";
            add_header Access-Control-Allow-Origin *;
        }
        
        # ts文件缓存24小时
        location ~ \.ts$ {
            proxy_pass http://localhost:3000;
            add_header Cache-Control "public, max-age=86400";
            add_header Access-Control-Allow-Origin *;
        }
    }

    # 日志配置
    access_log /var/log/nginx/video-site-access.log;
    error_log /var/log/nginx/video-site-error.log;
}