server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或IP

    client_max_body_size 500M;

    # Gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # 前端静态资源
    location / {
        root /home/www/video-upload-play/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API反向代理到后端
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HLS视频流静态文件
    location /hls/ {
        alias /home/www/video-upload-play/storage/hls/;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Range';
        
        # m3u8文件不缓存
        location ~ \.m3u8$ {
            add_header Cache-Control "no-cache";
        }
        
        # ts文件缓存24小时
        location ~ \.ts$ {
            add_header Cache-Control "public, max-age=86400";
        }
    }

    # 封面图片静态文件
    location /covers/ {
        alias /home/www/video-upload-play/storage/covers/;
        add_header Cache-Control "public, max-age=86400";
    }

    # 日志配置
    access_log /var/log/nginx/video-site-access.log;
    error_log /var/log/nginx/video-site-error.log;
}